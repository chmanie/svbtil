<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>SVBTIL</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="//use.typekit.net/rov0tdn.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="svb-background-canvas"></div>

<div class="row">
  <div class="small-12 large-8 small-centered columns">
    <div id="svb-header-wrapper">
      <h1 class="tk-ff-enzo-web">SVBTIL</h2>
    </div>
  </div>
  <div class="small-11 medium-9 large-8 small-centered columns svb-content"></div>
</div>

<script id="tmpl-svb-landing" type="text/x-handlebars-template">
  <div id="svb-landing-wrapper">
    <h4 class="tk-ff-enzo-web">(12.07.2014)</h4>
    <h4 class="tk-ff-enzo-web svb-small">6 DJs | draussen | drinnen | umsonst</h4>
    <div class="svb-landing-content-wrapper">
      <form action="http://svbtil.us8.list-manage.com/subscribe/post?u=e702aa94901313486fbb9ff1b&amp;id=14ded2989e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
        <input type="email" value="" name="EMAIL" class="required email" id="svb-input-email" placeholder="tilda@swinton.com" required>
        <div class="small-9 medium-7 large-6 small-centered columns">
          <input type="submit" class="button svb-button large" value="Ich will dabei sein!"></input>
        </div>
      </form>
    </div>
  </div>
</script>

<script id="tmpl-svb-invite" type="text/x-handlebars-template">
  <div id="svb-invite-wrapper">
    <h4 class="tk-ff-enzo-web">(12.07.2014)</h4>
    <h4 class="tk-ff-enzo-web svb-small">6 DJs | <span class="attendeeCount"></span> GÃ¤ste | draussen | drinnen | umsonst</h4>
    <h2>Tag, {{ firstName }}!</h2>
    <p>Du bist eingeladen zum SVBTIL Geburtstags-Spezial! Bitte gib Deine eMail-Adresse ein, um rechtzeitig Infos zu Location und genauer Startzeit zu bekommen.</p>
    <div id="attendeeWrapper">
      <form id="attendeeForm" onsubmit="svb.saveAttendees()">
        <input type="email" id="svb-input-email" placeholder="{{ firstNameLower }}@svbtil.de" required />
        <p>Bringst Du jemanden mit?</p>
        <div class="small-4 columns svb-btn-col">
          <a href="javascript:;" onclick="svb.submitForm(1)" class="tiny button svb-button" style="font-size: 1em;">Nein</a>
        </div>
        <div class="small-4 columns svb-btn-col">
          <a href="javascript:;" onclick="svb.submitForm(2)" class="tiny button svb-button" style="font-size: 1em;">&#43;1</a>
        </div>
        <div class="small-4 columns svb-btn-col">
          <a href="javascript:;" onclick="svb.submitForm(3)" class="tiny button svb-button" style="font-size: 1em;">&#43;2</a>
        </div>
        <input type="submit" value="submit" id="submitBtn" />
      </form>
    </div>
  </div>
</script>

<script id="tmpl-svb-thanks" type="text/x-handlebars-template">
  <h1>Danke</h1>
  <h4>Ich melde mich bald bei Dir!</h4>
  <h3>Chris</h3>
</script>


<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.2/trianglify.min.js"></script>

<script src="main.js"></script>

</body>
</html>
